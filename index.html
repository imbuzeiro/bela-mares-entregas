<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bela Mares Incorporações — Checklist</title>
  <link rel="stylesheet" href="styles.css?v=20260203e" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand__name">Bela Mares Incorporações</div>
      <div class="brand__sub">Checklist de obra</div>
    </div>
    <div class="topbar__right">
      <button id="btnBack" class="btn btn--ghost" style="display:none">← Voltar</button>
      <div id="userChip" class="chip" style="display:none"></div>
      <button id="btnSettings" class="btn btn--ghost" style="display:none">⚙</button>
      <button id="btnLogout" class="btn btn--ghost" style="display:none">Sair</button>
    </div>
  </header>

  <main id="app" class="app"></main>

  <div id="toast" class="toast" style="display:none"></div>

  <!-- Firebase (compat) para funcionar com app.js sem build -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

  <!-- App -->
  <script src="app.js?v=20260203e"></script>

</html>
